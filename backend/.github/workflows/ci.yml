name: CI

on:
  pull_request:
    branches: ["main", "deploy"]

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Syntax Check
        run: |
          python -m compileall -q app tests
