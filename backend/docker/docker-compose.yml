version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: callact_db_container
    environment:
      POSTGRES_USER: callact_admin
      POSTGRES_PASSWORD: callact_pwd1
      POSTGRES_DB: callact_db
    ports:
      - "5555:5432"  # 호스트 포트 5555 사용 (Windows 동적 포트 예약 범위 회피)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U callact_admin -d callact_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: callact_redis_container
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:


