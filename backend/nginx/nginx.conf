            # 버퍼링 비활성화 (실시간 스트리밍)
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket 전용 경로 (명시적 처리)
        location ~ ^/api/v1/ws/ {
            proxy_pass http://fastapi_backend;

            # WebSocket 필수 헤더
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
