# ==================================================
# CALL:ACT Nginx Configuration
# ==================================================
# Description: Reverse proxy with WebSocket support for FastAPI
# Author: CALL:ACT Team
# Date: 2026-02-03
# ==================================================

# worker 프로세스 수 (CPU 코어 수에 맞게 자동 조정)
worker_processes auto;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # 기본 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream: FastAPI 애플리케이션
    upstream fastapi_backend {
        server app:8000;
        keepalive 32;
    }

    # HTTP 서버 (도메인 HTTPS 리다이렉트)
    server {
        listen 80;
        server_name api.callact.click;
        return 301 https://$host$request_uri;
    }

    # HTTP 서버 (기본)
    server {
        listen 80;
        server_name _;

        # 클라이언트 요청 크기 제한 (파일 업로드 고려)
        client_max_body_size 100M;

        # 타임아웃 설정 (WebSocket 대응)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Health Check 엔드포인트 (Nginx 자체 헬스체크)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API 엔드포인트 - FastAPI로 프록시
        location /api/ {
            proxy_pass http://fastapi_backend;

            # 기본 프록시 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 지원 (CRITICAL!)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 타임아웃 (긴 요청 대응)
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            # 버퍼링 비활성화 (실시간 스트리밍)
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket 전용 경로 (명시적 처리)
        location ~ ^/api/v1/ws/ {
            proxy_pass http://fastapi_backend;

            # WebSocket 필수 헤더
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 기본 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket은 긴 연결이므로 타임아웃 길게
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # 버퍼링 완전 비활성화
            proxy_buffering off;
            proxy_cache off;
        }

        # Health/Readiness/Liveness 체크 (직접 전달)
        location ~ ^/(health|readiness|liveness)$ {
            proxy_pass http://fastapi_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 빠른 응답 필요
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # 루트 경로 - API 문서로 리다이렉트 또는 상태 페이지
        location = / {
            return 301 /api/v1/docs;
        }

        # docs, redoc, openapi.json - FastAPI 자동 문서
        location ~ ^/(docs|redoc|openapi.json) {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 404 처리
        location / {
            return 404 '{"detail":"Not Found"}';
            add_header Content-Type application/json;
        }

        # 에러 페이지
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 '{"detail":"Internal Server Error"}';
            add_header Content-Type application/json;
        }
    }

    # HTTPS 서버 (api.callact.click)
    server {
        listen 443 ssl;
        server_name api.callact.click;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # 클라이언트 요청 크기 제한 (파일 업로드 고려)
